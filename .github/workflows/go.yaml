name: go

on:
  push:
    branches:
    - '*'
    tags-ignore:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: stable
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - uses: golangci/golangci-lint-action@v6
    - name: go list
      run: go list -json -deps ./... > go.list
    - uses: sonatype-nexus-community/nancy-github-action@main
      with:
        nancyCommand: sleuth --username ${{ vars.OSSI_USERNAME }} --token ${{ secrets.OSSI_TOKEN }}
    - run: make test
    - run: make build-all
      env:
        BUILD_USER: github-action
    # Using a dummy version to build the npm package
    - run: make VERSION=0.1.1 npm-package-all
      env:
        BUILD_USER: github-action
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          theo01/mcp-time
        tags: |
          type=ref,event=branch
    - uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/setup-buildx-action@v3
    - uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        context: .
        file: docker/Dockerfile
        platforms: linux/amd64,linux/arm64
  test-linux-amd64:
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - run: docker run --rm theo01/mcp-time:${{ github.ref_name }} --version
  test-linux-arm64:
    needs: build
    runs-on: ubuntu-24.04-arm
    steps:
      - run: docker run --rm theo01/mcp-time:${{ github.ref_name }} --version
